name: Foo-Bar Github Actions Test
on: 
  pull_request:
    branches: 
    - "main"
    - "release/*"
  push:
    branches: 
    - "main"
    - "release/*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Install Docker
        uses: docker/setup-qemu-action@v2

      - name: Install kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
          
      
      - name: Create Cluster
        run: kind create cluster --config ./k8s/config.yaml

      
      - name: Install Nginx-INGress Controller
        run: helm install nginx-ingress ./charts/nginx-ingress-controller-9.5.1.tgz --values ./charts/values.yaml

      - name: Install Load Balancer
        run: ./scripts/metallb.sh

      - name: Initialize Load Balancer IP Pool
        run: kubectl apply -f ./loadbalancer/metallb.yaml

      - name: Deployments  
        run:  ./scripts/deploy.sh


      - name: Localhost Domain Resolution
        run: ./scripts/domain_resolution.sh


      - name: Test Servers
        run: ./scripts/test.sh

       
